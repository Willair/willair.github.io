<!doctype html>
<html>
  <head>
  	<title>Darby's Meme Generator</title>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	
  </head>
  <body>
    <div class="header">
      <div class="container">
      	
        <h1>Darby's Meme Generator!</h1>
        <img src="images/DarbFace.png">
      </div>
    </div>
    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-md-6" id="imgimport">
            
            <div class="meme thumbnail">
              <img id="myImg" src="images/IMG-20170325-WA0000.jpg">
              <h1 class="top-caption">Get out of bed!?</h1>
              <h1 class="bottom-caption">You crazy</h1>
            </div>
			    <p><b>
              		Use the Windows snipping tool to capture the image!
              		</b>
              	</p>
          </div>
          <div class="col-md-6" id="tool">

            
            <div class="tool">
              <h2>Create Darbs meme!</h2>

              
              <form role="form">
                <div class="form-group">
                  <label>Image URL</label>
                  <input id="image-url" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Top text</label>
                  <input id="top-text" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Bottom text</label>
                  <input id="bottom-text" type="text" class="form-control">
                </div>
              </form> 
            </div>
            <br>
                <p>
              		<input type='file' />
              	</p>


          </div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      	<div class="container">
      	
			<p>Created by W. Martinez 2017</p>
      	</div>
     </div>

    <script src="https://s3.amazonaws.com/codecademy-content/projects/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
